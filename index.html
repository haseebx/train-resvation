<!DOCTYPE html>
<html>
  <head>
    <title>Norwegian Rails - Seat Reservation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="logo">Norwegian Rails</div>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="signup.html">Sign up</a></li>
        </ul>
      </nav>
      <div class="menu-toggle"><i class="fa fa-bars"></i></div>
    </header>
    <div class="container">
      <h1>Find your seat on Norwegian Rails</h1>
      <form action="#" method="post">
        <div class="form-group">
          <label for="from">From:</label>
          <select id="from" name="from">
            <option value="Oslo">Oslo</option>
            <option value="Bergen">Bergen</option>
            <option value="Trondheim">Trondheim</option>
            <option value="Stavanger">Stavanger</option>
            <option value="Kristiansand">Kristiansand</option>
          </select>
        </div>
        <div class="form-group">
          <label for="to">To:</label>
          <select id="to" name="to">
            <option value="Oslo">Oslo</option>
            <option value="Bergen">Bergen</option>
            <option value="Trondheim">Trondheim</option>
            <option value="Stavanger">Stavanger</option>
            <option value="Kristiansand">Kristiansand</option>
          </select>
        </div>
        <button type="submit" class="btn"><a href="/reservation.html">Next</a></button>
      </form>
      <div class="image-section">
        <img src="NorwegianRails.png" alt="Norwegian Rails Train">
      </div>
    </div>
    <footer>
      <p>&copy; 2023 Norwegian Rails. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
